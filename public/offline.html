<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TraceMap - Mode Hors Ligne</title>
    <style>
        :root {
            --primary-color: #3490dc;
            --secondary-color: #2779bd;
            --text-color: #333;
            --background-color: #f8fafc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--primary-color);
            background: linear-gradient(172deg, #2779bd 0%, #3490dc 100%);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .offline-container {
            max-width: 500px;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            background-color: transparent;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            border: 3px solid white;
        }
        
        .logo-cross-h, .logo-cross-v {
            position: absolute;
            background-color: white;
            border-radius: 3px;
            z-index: 1;
        }
        
        .logo-cross-h {
            width: 40px;
            height: 6px;
        }
        
        .logo-cross-v {
            width: 6px;
            height: 40px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        p {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #666;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        .info {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            background-color: #f56565;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @media (prefers-color-scheme: dark) {
            .offline-container {
                background-color: #2d3748;
            }
            
            h1 {
                color: #63b3ed;
            }
            
            p {
                color: #cbd5e0;
            }
            
            .info {
                color: #a0aec0;
            }
            
            .btn {
                background-color: #4299e1;
            }
            
            .btn:hover {
                background-color: #3182ce;
            }
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">
            <div class="logo-cross-h"></div>
            <div class="logo-cross-v"></div>
        </div>
        
        <h1>Vous êtes hors ligne</h1>
        
        <p>Il semble que vous n'ayez pas de connexion Internet. TraceMap nécessite une connexion pour afficher la carte et partager vos moments.</p>
        
        <button class="btn" onclick="tryReconnect()">Réessayer</button>
        
        <div class="status">
            <div class="dot"></div>
            <span>En attente de connexion...</span>
        </div>
        
        <p class="info">Certaines fonctionnalités peuvent être disponibles hors ligne si vous avez déjà visité ces pages auparavant.</p>
    </div>
    
    <script>
        function tryReconnect() {
            window.location.reload();
        }
        
        // Vérifier périodiquement la connexion
        setInterval(() => {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }, 5000);
    </script>
</body>
</html>
